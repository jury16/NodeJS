<!DOCTYPE html>
<html>
<head>
    <title>NOT_Postman</title>
    <meta charset="utf-8" />  
    
    
</head>
<style>
    .wrapper{
        display: flex;
        justify-content: space-between;        
        width: 100%;
        max-width: 1024px;
    }
    ._infoHide{
        display: flex;
        width: 100%;
    }
    div{
        margin: 20px 0;
    }
    .body, input{
        margin: 0 5px;

    }
    ._hiden{
        display: none;
    } 
    ._active{
        display: inline-block;
    }
    .bodyType input{
        margin-right: 25px;
    }
    .resHeaders, .resBody{
        max-height: 250px;
        max-width: 600px;
        overflow-x: hidden;
    }
    .resHeaders p{
        margin: 0;
        padding: 0;
    }
    .buttons{
        display: flex;
        justify-content: start;
    }
    .showStore .buttons{
        justify-content: start;
    }

</style>
<body> 
    <div class="wrapper" id='wrapper'>
        <form id='form'>
            <h1>Postman</h1>
            <div>
                <label for="url">URL</label><br>
                <input type="text" id='url' name="url" size="70%"><span id='urlError'></span>
            </div>
            <div>
                <label for="get">GET</label>
                <input type="radio" id="get" name="method" value="get" checked>
                <label for="post">POST</label>
                <input type="radio" id="post" name="method" value="post"> 
            </div>     
            <div id='params' name='params'>
                <label>Params</label> <br>       
                <input class='params' name='paramsKey' type='text' size='auto'>
                <input class='params' name='paramsValue' type='text' size='auto'>
                <input type="button" name='paramsButton' id="paramsButton" value="+">                        
            </div>  
                   
            <div id='headers' name='headers'>     
                <label >Headers</label><br>           
                <input class='headers' name='headersKey' type='text'size='auto'>
                <input class='headers' name='headersValue' type='text' size='auto'>  
                <input type="button" name='headersButton' id="headersButton" value="+">                
            </div>      
            <div >
                <label>Body</label>
                <div id='bodyInputs' name='bodyInputs' class='bodyType'>
                    <div>
                        <label>none</label>
                        <input type="radio" id="none" name="bodyType" checked>
                        <label>form-data</label>
                        <input type="radio" id="form-data" name="bodyType"> 
                        <label>x-www-form-urlencoded</label>
                        <input type="radio" id="x-www-form-urlencoded" name="bodyType"> 
                    </div>
                    <div>
                        <label>TEXT</label>
                        <input type="radio" id="text" name="bodyType">   
                        <label>JSON</label>
                        <input type="radio" id="JSON" name="bodyType" >  
                        <label>HTML</label>
                        <input type="radio" id="HTML" name="bodyType">  
                        <label>XML</label>
                        <input type="radio" id="XML" name="bodyType">           
                    </div>
                       
                </div> 
                <div id='body' class='body _hiden'>                                                                                                                                              
                    <textarea id="divBody"  name='body' rows="4" cols="50%"></textarea><br>
                </div>                       
                             
            </div>
            <div class='buttons'>
                <input id="submit" type="submit" class='submit' value="Send Request">
                <input id="clear" type="button" class='clear' value="Clear">           
            </div> 
            
        </form>
        <div id='storeData' class='storeData'>
            <h2 id='title'></h2>
            <p id='status'></p>
            <p id='contentType'></p>
            <p id='resBody' class='resBody'></p>
            <div id='resHeaders' class='resHeaders'></div>
            <p id='resPreview'></p>
        </div>        
    </div>
    <div class="showStore">
        <span> Requests list</span>
        <ul class='store' id='store'>
        </ul>
        <div class='buttons'>
            <input id="deleteItem" type="button"  value="Delete">
            <input id="deleteAll" type="button" value="Delete all">           
        </div>
    </div>
    

    <script src='http://fe.it-academy.by/JQ/jquery.js'></script>  
    <script src="index.js" defer></script>
</body>
<html>
