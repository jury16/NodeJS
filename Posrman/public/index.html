<!DOCTYPE html>
<html>
<head>
    <title>NOT_Postman</title>
    <meta charset="utf-8" />  
    
    
</head>
<style>
    div{
        margin: 20px 0;
    }
    .body, input{
        margin: 0 5px;
    }
    .submit{
        margin: 0 300px;
    }
    ._hiden{
        display: none;
    } 
    ._active{
        display: inline-block;
    }
    .bodyType input{
        margin-right: 25px;
    }

</style>
<body> 
    <form id='form'>
        <div>
            <label for="url">URL</label><br>
            <input type="text" name="url" size="48"><span id='urlError'></span>
        </div>
        <div>
            <label for="get">GET</label>
            <input type="radio" id="get" name="method" value="get" checked>
            <label for="post">POST</label>
            <input type="radio" id="post" name="method" value="post"> 
        </div>     
        <div id='params' name='params'>
            <label>Params</label> <br>       
            <input class='params' name='paramsKey' type='text' size='50'>
            <input class='params' name='paramsValue' type='text' size='50'>
            <input type="button" name='paramsButton' id="paramsButton" value="+">                        
        </div>  
               
        <div id='headers' name='headers'>     
            <label >Headers</label><br>           
            <input class='headers' name='headersKey' type='text'size='50'>
            <input class='headers' name='headersValue' type='text' size='50'>  
            <input type="button" name='headersButton' id="headersButton" value="+">                
        </div>      
        <div >
            <label>Body</label>
            <div id='bodyInputs' name='bodyInputs' class='bodyType'>
                <label>none</label>
                <input type="radio" id="none" name="bodyType" checked>
                <label>form-data</label>
                <input type="radio" id="form-data" name="bodyType"> 
                <label>x-www-form-urlencoded</label>
                <input type="radio" id="x-www-form-urlencoded" name="bodyType"> 
                <label>TEXT</label>
                <input type="radio" id="text" name="bodyType">   
                <label>JSON</label>
                <input type="radio" id="JSON" name="bodyType" >  
                <label>HTML</label>
                <input type="radio" id="HTML" name="bodyType">  
                <label>XML</label>
                <input type="radio" id="XML" name="bodyType">              
            </div> 
            <div id='body' class='body _hiden'>                                                                                                                                              
                <textarea id="divBody"  name='body' rows="4" cols="100"></textarea><br>
            </div>                       
                         
        </div>
        <div>
            <input id="submit" type="submit" class='submit' value="Send Request">           
        </div> 
        
    </form>
    <div id='storeData'>
        <h2 id='title'></h2>
        <p id='pUrl'></p>
        <p id='pMethod'></p>
        <p id='pParams'></p>
        <p id='pHeaders'></p>
        <p id='pBodyType'></p>
        <p id='pBody'></p>
    </div>

    <script src='http://fe.it-academy.by/JQ/jquery.js'></script>  
    <script src="index.js"></script>
</body>
<html>
